
<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> 
  <script src="js/allStatsTracker.js"></script>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet">

 </head>
<body >

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Cover</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link active" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner">
    <h1 class="cover-heading">Covid-19 Web Tracker</h1>
    
<div ng-app="allStatsTracker" ng-controller="allStatsCtrl" ng-init="init();">

  <button ng-click="fetch();">Load</button>


  <p><input type="text" ng-model="test"></p>

  <table width="100%" class="table table-hover text-white">
    <tr>
      <th ng-click="orderByMe('Country')">City</th>
      <th ng-click="orderByMe('-NewConfirmed')">New Confirmed Cases</th>
      <th ng-click="orderByMe('-NewDeaths')">New Deaths</th>
      <th ng-click="orderByMe('-TotalConfirmed')">Total Confirmed Cases</th>
      <th ng-click="orderByMe('-TotalDeaths')">Total Deaths</th>
    </tr>
    <tr ng-repeat="x in countries | orderBy:myOrderBy| filter:test ">
      <td>{{x.Country}}</td>
      <td>{{x.NewConfirmed}}</td>
      <td>{{x.NewDeaths}}</td>
      <td>{{x.TotalConfirmed}}</td>
      <td>{{x.TotalDeaths}}</td>
    </tr>
  </table>
</div>

  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Covid-19 Tracker, by <a href="https://www.linkedin.com/in/jennifer-liang-01/">@jenniferli1098</a>.</p>
    </div>
  </footer>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>


<div ng-controller="cityCtrl" ng-init="t='hi'">


  <input ng-model="search"><button ng-click="fetch(); test=''">Search</button>

  <table>
    <tr ng-repeat="x in datafields">
      <td>{{ x.field }}</td>
      <td>{{ x.result }}</td>
    </tr>
  </table>
  {{t}}
  {{url}}
  {{data.date}}
  {{data.cities}}

  <p><input type="text" ng-model="test"></p>

  <table width="100%" class="table table-hover text-white">
    <tr>
      <th ng-click="orderByMe('name')">City</th>
      <th ng-click="orderByMe('-confirmed_diff')">New Confirmed Cases</th>
      <th ng-click="orderByMe('-deaths_diff')">New Deaths</th>
      <th ng-click="orderByMe('-confirmed')">Total Confirmed Cases</th>
      <th ng-click="orderByMe('-deaths')">Total Deaths</th>
    </tr>
    <tr ng-repeat="x in cities | orderBy:myOrderBy | filter:test">
      <td>{{x.name}}</td>
      <td>{{x.confirmed_diff}}</td>
      <td>{{x.deaths_diff}}</td>
      <td>{{x.confirmed}}</td>
      <td>{{x.deaths}}</td>
    </tr>
  </table>
</div>
